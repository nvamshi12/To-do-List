<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="initial-scale=1.0,width=device-width,height=device-height" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="header-div">
      <h1 class="header"><span class="header-todo">To-Do</span> List</h1>
    </div>
    <!-- <div class="add-task--btn-div">
      <button class="add-task--btn">Add a task</button>
    </div> -->
    <!-- <div class="task-input-div">
      <input
        class="task-input hidden"
        type="text"
        placeholder="Please start by entering your task" />
    </div> -->
    <div class="tasks-div">
      <div class="incompleted-tasks">
        <div class="incompleted-tasks-header-div">
          <h3 class="h3-incompleted-tasks">To-Do Tasks</h3>
          <span class="add-icon-incompleted-tasks">⊕</span>
        </div>
        <input
          class="input-task hidden"
          id="input-task"
          type="text"
          placeholder="Enter a task to be done" />
        <span class="crossmark hidden">Ⓧ</span>
      </div>
      <div class="reset-btn-div">
        <button class="reset-btn">Reset all</button>
      </div>
      <div class="completed-tasks">
        <div class="completed-tasks-header-div">
          <h3 class="h3-completed-tasks">Completed Tasks</h3>
          <span class="add-icon-completed-tasks">⊕</span>
        </div>
        <input
          class="input-task hidden"
          id="input-task-completed"
          type="text"
          placeholder="Enter your completed task" />
        <span class="crossmark-completed hidden">Ⓧ</span>
      </div>

      <p class="information-text">add a task</p>
    </div>
    <footer>Made by 💛amshi</footer>
  </body>
</html>
